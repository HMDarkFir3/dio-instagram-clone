<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagramContainer">
      <div class="instagramPhone">
        <img src="/src/assets/images/instagram-celular.png" alt="Celular" />
      </div>
      <div class="instagramContinue">
        <div class="group">
          <img
            class="instagramLogo"
            src="/src/assets/images/instagram-logo.png"
            alt="Instagram logo"
          />
          <div>
            <img
              src="/src/assets/images/perfil-instagram.jpg"
              alt="Foto de perfil"
            />
          </div>
          <a href="#" class="instagramLogin"> Continue como neymar</a>
          <a href="#" class="instagramLogout">Remover conta</a>
        </div>

        <div class="group">
          <p class="notAccountLabel">Não é neymar</p>
          <p class="notAccount">
            <span class="linkBlue">Alterar contas </span>
            ou
            <span class="linkBlue">Inscreva-se</span>
          </p>
        </div>

        <div class="getApp">
          <p class="getAppText">Baixe o aplicativo</p>
          <div class="buttonArea">
            <a class="button" href="#"></a>
            <a class="button" href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
